name: Sync Dev with Main

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  sync-dev:
    # Only run if PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Sync dev branch with main
        run: |
          echo "PR #${{ github.event.pull_request.number }} was merged into main"
          echo "Syncing Dev branch with main..."
          
          # Fetch all branches
          git fetch origin main
          git fetch origin Dev
          
          # Checkout dev branch
          git checkout Dev
          
          # Merge main into Dev
          git merge origin/main --no-edit -m "Auto-sync Dev with main after PR #${{ github.event.pull_request.number }}"
          
          # Push changes
          git push origin Dev
          
          echo "✓ Dev branch synced successfully!"
      
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Dev branch has been automatically synced with main!'
            })
